[General]
job_type = local
job_prefix = nextDenovo
task = assemble
rewrite = yes
deltmp = yes 
parallel_jobs = 20 # number of tasks used to run in parallel
input_type = raw
read_type = hifi
input_fofn = input.fofn
workdir = 01_rundir
[correct_option]
read_cutoff = 1k
genome_size = 2.82g # estimated genome size
sort_options = -m 20g -t 15
minimap2_options_raw = -t 8
pa_correction = 3 # number of corrected tasks used to run in parallel, each corrected task requires ~TOTAL_INPUT_BASES/4 bytes of memory usage.
correction_options = -p 15

[assemble_option]
minimap2_options_raw = -t 28 
minimap2_options_cns = -t 28 
minimap2_options_map = -t 28
nextgraph_options = -a 1
